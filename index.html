<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./public/style.css">
    <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Chosen For You</title>
</head>

<body>
    <div class="container">
        <div class="landing-page">
            <div class="landing-page-wrapper">
                <div class="header" id="slide-bottom">
                    <h1>Chosen For You</h1>
                    <p>We think you will love these</p>

                </div>
                <div class="header-image">
                    <img src="https://media2.newlookassets.com/i/newlook/619653214.jpg" alt="landing-image" />
                </div>
            </div>
        </div>

        <div class="filters-container">

            <div class="search-container">
                <input class="search-bar" type="text" id="search-bar" placeholder="Search a product..." title="Type in a product title">
                <button id="search-button" style="width: 60px;"><i class="fa fa-search"></i></button>
            </div>

            <div class="sort-container">
                <select class="dropdown-sort-price" id="dropdown-price" name="sort-price">
                    <option>Sort By: Price</option>
                    <option value="low-high">Price Low - High</option>
                    <option value="high-low">Price High - Low</option>
                </select>
            </div>

            <div class="price-range-filter-container">
                <div class="dropdown-container">
                    <button id="dropdown-range-button" class="dropbtn">Price</button>
                    <div id="dropdown-range" class="dropdown-content">
                        <div class="rangeslider" data-role="rangeslider">
                            <input type="range" name="price-min" id="price-min" value="5" min="0" max="60">
                            <input type="range" name="price-max" id="price-max" value="60" min="0" max="60">
                        </div>
                        <button class="range-button" id="range-button">Submit</button>
                    </div>
                </div>
            </div>

            <div class="product-type-filter-container">
                <select class="dropdown-type" id="dropdown-type" name="select-type" >
                    <option>Select type:</option>
                </select>
            </div>

        </div>

        <div class="carousel-container">
            <div class="carousel-inner" id="carousel-inner">
                <div class="track"></div>
            </div>
            <div class="nav">
                <button class="prev">
                    <i class="fa fa-chevron-left"></i>
                </button>
                <button class="next">
                    <i class="fa fa-chevron-right"></i>
                </button>
            </div>
        </div>

        <div class="popup" id="popup">
            <span class="close">&times;</span>
            <div class="popup-card"></div>
        </div>

 
    </div>

    <script src="./src/data.js"></script>
    <script src="./src/popup.js"></script>
    <script src="./src/carousel.js"></script>
    <script src="./src/filters.js"></script>
    
</body>

</html>
