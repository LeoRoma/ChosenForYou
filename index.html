<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./public/style.css">
    <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>

    <title>Chosen For You</title>
</head>

<body>
    <div class="container">
        <div class="landing-page">
            <div class="landing-page-wrapper">
                <div class="header" id="slide-bottom">
                    <h1>Chosen For You</h1>
                    <p>We think you will love these</p>

                </div>
                <div class="header-image">

                </div>
            </div>
        </div>

        <div class="filters-container">

            <div class="search-container">
                <input type="text" id="search-bar" placeholder="Search a product.." title="Type in a product title" />
                <button id="search-button">Search</button>
            </div>

            <div class="sort-container">
                <select name="price-range" id="dropdown-price">
                    <option value="low-high">Sort By: Price</option>
                    <option value="low-high">Price Low - High</option>
                    <option value="high-low">Price High - Low</option>
                </select>
            </div>

            <div class="price-range-filter-container">

                <div class="dropdown-container">
                    <button id="dropdown-range-button" class="dropbtn">Price</button>
                    <div id="dropdown-range" class="dropdown-content">
                        <div class="rangeslider" data-role="rangeslider">
                            <input type="range" name="price-min" id="price-min" value="5" min="0" max="60">
                            <input type="range" name="price-max" id="price-max" value="60" min="0" max="60">
                        </div>
                        <button id="range-button">Submit</button>
                    </div>
                </div>
            </div>
            <div class="product-type-filter-container">
                <select name="type" id="dropdown-type">
                    <option>Select type</option>
                </select>
            </div>
        </div>

        <div class="carousel-container">
            <div class="carousel-inner" data-items="1,3,5,6" data-slide="1" id="carousel-inner"  data-interval="1000">
                <div class="track"></div>
            </div>
            <div class="nav">
                <button class="prev">
                    &#8592;
                </button>
                <button class="next">
                    &rarr;
                </button>
            </div>
        </div>

        <div class="popup" id="popup">
            <span class="close">&times;</span>
            <div class="popup-card"></div>
        </div>

 
    </div>

    <script src="./src/data.js"></script>
    <script src="./src/script.js"></script>
    <script src="./src/filters.js"></script>
    <script src="./src/carousel.js"></script>
</body>

</html>
