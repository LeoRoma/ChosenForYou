<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./public/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Chosen For You</title>
</head>

<body>

    <div>
        <div class="header">
            <h1>Chosen For You</h1>
            <h2>We think you will love these</h2>
        </div>
        <div class="filters">
            <div class="search-container">
                Search
            </div>
            <div class="price-range-filter-container">
                Price Range:
                <select name="price-range" id="dropdown-price-range" onchange="selectPrice()">
                    <option value="low-high">Price Low - High</option>
                    <option value="high-low">Price High - Low</option>
                </select>
            </div>
            <div class="product-type-filter-container">
                Type:
                <select name="type" id="dropdown-type" onchange="selectType()">
                    
                </select>
            </div>
        </div>
        <div class="carousel-container">
            <div class="carousel-inner">
                <div class="track">

                </div>
            </div>
            <div class="nav">
                <button class="prev">
                    <span class="material-icon">
                        navigate_before
                    </span>
                </button>
                <button class="next">
                    <i class="material-icon">
                        navigate_next
                    </i>
                </button>
            </div>
        </div>
        <!-- <div class="carousel">

        </div> -->
    </div>
    <script src="script.js"></script>
    <script src="data.js"></script>
</body>

</html>
